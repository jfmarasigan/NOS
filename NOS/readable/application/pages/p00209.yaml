          ORGANIZATION_TYPE_ID,
          ORGANIZATION_TYPE_NAME,
          DESCRIPTION,
          USER_CREATED,
          DATE_CREATED,
          USER_UPDATE,
          DATE_UPDATED
      FROM NPM010
