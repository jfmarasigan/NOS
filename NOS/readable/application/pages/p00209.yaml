javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p209KeyMap = {
        a : (v) => {
            $("#a").click();
        },
        p : (v) => {
            $("#p").click();
        },
        escape : (v) => {
            $("#to-main-menu").click();
        },
        s : (v) => {
            $("#s").click();
        },
        u : (v) => {
            $("#u").click();
        },
        h : (v) => {
            $("#h").click();
        },
        home: (v) => {
            $("#to-top").trigger("click");
        },
        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    }
    
    function mapP209Keys() {
        $(document).off('keydown.p209keyevents');
        $(document).on('keydown.p209keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p209KeyMap[key]) {
                ev.preventDefault();
                p209KeyMap[key]();
            }
        });
    }
    
    const p209KeyMapPrint = {
        a : (v) => {
            $("#dot").click();
        },
        b : (v) => {
            $("#graphic").click();
        },
        escape : (v) => {
            mapP209Keys();
        }
    }
    
    function mapP209KeysPrint() {
        $(document).off('keydown.p209keyevents');
        $(document).on('keydown.p209keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p209KeyMapPrint[key]) {
                ev.preventDefault();
                p209KeyMapPrint[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP209Keys();
    }
  execute-when-page-loads: |
    mapP209Keys();
    //$("#s").trigger("click");
    setTitle("Customer - Organization Type Utilities")
    
    $( document ).ready(function() {
        $(".a-GV-cell").first().trigger("click");
    });

