            searchContext = "ALL";
        }
        
        generateReport("CUSTOMER_PAYMENT_TERMS_UTILITIES_COURIER_NEW_PDF", "pdf", { 
            fileName: `CustomerMasterfilePaymentTermsUtilities_${formattedDate}.pdf`,
            mode : "print",
            parameters : {
                P_SEARCH_CONTEXT : searchContext,
                P_SEARCH_VALUE : searchVal,
            },
            spinnerEnabled : true
        });

