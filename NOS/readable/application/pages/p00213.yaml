- # ====== Dynamic Action: Close Add or Update =================
  id: 43433420465832014
  identification: 
    name: Close Add or Update

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: JavaScript Expression
    javascript-expression: window

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 43433547069832015
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.server.process('GET_SUCCESS_MSG', {}, {
                success: function(data) {
                    if (data.success_msg) {
        
                        apex.message.showPageSuccess(data.success_msg);
        
                        setTimeout(function() {
                            $(".t-Button--closeAlert").trigger("click");
                        }, 3000);
        
                    }
                }
            });
        
        setTimeout(() => {
          $( document ).ready(function() {
            $(".a-GV-cell").first().trigger("click");
         });
        }, "300");
        

    execution: 
      sequence: 10
      event: Close Add or Update # 43433420465832014
      fire-when-event-result-is: True
      fire-on-initialization: false

