javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p213KeyMap = {
        a : (v) => {
            $("#a").click();
        },
        p : (v) => {
            $("#p").click();
        },
        escape : (v) => {
            $("#to-main-menu").click();
        },
        s : (v) => {
            $("#s").click();
        },
        u : (v) => {
            $("#u").click();
        },
        h : (v) => {
            $("#h").click();
        },
        home: (v) => {
            $("#to-top").trigger("click");
        },
        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    }
    
    function mapP213Keys() {
        $(document).off('keydown.p213keyevents');
        $(document).on('keydown.p213keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p213KeyMap[key]) {
                ev.preventDefault();
                p213KeyMap[key]();
            }
        });
    }
    
    const p213KeyMapPrint = {
        a : (v) => {
            $("#dot").click();
        },
        b : (v) => {
            $("#graphic").click();
        },
        escape : (v) => {
            mapP213Keys();
        }
    }
    
    function mapP213KeysPrint() {
        $(document).off('keydown.p213keyevents');
        $(document).on('keydown.p213keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p213KeyMapPrint[key]) {
                ev.preventDefault();
                p213KeyMapPrint[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP213Keys();
    }
  execute-when-page-loads: |
    mapP213Keys();
    
    setTitle("Customer - Payment Terms Utilities")
    
    $( document ).ready(function() {
        $(".a-GV-cell").first().trigger("click");
    });

