- # ====== Dynamic Action: Selection Change ====================
  id: 40586261990970242
  identification: 
    name: Selection Change

  execution: 
    sequence: 240
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: PRICING_TYPE_LIST # 40585354071970233

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 41375935485147517
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let selectedRecords = this.data.selectedRecords;
        
        
        if (selectedRecords.length > 0) {
        
            let pricingTypeIDSelected = selectedRecords[0][0];
            let pricingTypeCodeSelected = selectedRecords[0][1];
            let pricingTypeDescriptionSelected = selectedRecords[0][2];
        
            $("#P181_SELECTED_PRICING_TYPE_ID").val(pricingTypeIDSelected);
            $("#P181_SELECTED_PRICING_TYPE_CODE").val(pricingTypeCodeSelected);
            $("#P181_SELECTED_PRICING_TYPE_DESCRIPTION").val(pricingTypeDescriptionSelected);
        
        } 
        
        

    execution: 
      sequence: 10
      event: Selection Change # 40586261990970242
      fire-when-event-result-is: True
      fire-on-initialization: false

