javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p181KeyMap = {
        a : (v) => {
            $("#a").click();
        },
        p : (v) => {
            $("#print").click();
        },
        escape : (v) => {
            $("#to-main-menu").click();
        },
        o : (v) => {
            $("#o").click();
        },
        s : (v) => {
            $("#s").click();
        },
        u : (v) => {
            $("#u").click();
        },
        h : (v) => {
            $("#export").click();
        },
        home: (v) => {
            $("#to-top").trigger("click");
        },
        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    
    
    }
    
    
    function mapP181Keys() {
        $(document).off('keydown.p181keyevents');
        $(document).on('keydown.p181keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p181KeyMap[key]) {
                ev.preventDefault();
                p181KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP181Keys();
    }
  execute-when-page-loads: |
    mapP181Keys();
    //$("#s").trigger("click");
    setTitle("Review Purchase Order - Pricing Type Utilities")
    
     $( document ).ready(function() {
      $(".a-GV-cell").first().trigger("click");
     });
    

