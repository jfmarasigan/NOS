  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT PRICING_TYPE_ID,
             PRICING_TYPE_CODE,
             PRICING_TYPE_DESCRIPTION,
             CREATE_USER,
             CREATE_DATE,
             UPDATE_USER,
             UPDATE_DATE
      FROM NIM032
      WHERE 
          ( :P181_PRICING_TYPE_CODE IS NOT NULL AND UPPER(NIM032.PRICING_TYPE_CODE) LIKE UPPER('%' || :P181_PRICING_TYPE_CODE || '%') )
          OR
          ( :P181_PRICING_TYPE_CODE IS NULL AND :P181_PRICING_TYPE_DESCRIPTION IS NOT NULL AND UPPER(NIM032.PRICING_TYPE_DESCRIPTION) LIKE UPPER('%' || :P181_PRICING_TYPE_DESCRIPTION || '%') )
          OR
          ( :P181_PRICING_TYPE_CODE IS NULL AND :P181_PRICING_TYPE_DESCRIPTION IS NULL );
      
