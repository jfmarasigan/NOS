- # ====== Process: CLEAR_SUCCESS_MSG ==========================
  id: 41373211579147512
  identification: 
    name: CLEAR_SUCCESS_MSG
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
      	apex_util.set_session_state('SUCCESS_MSG', null);
      END;

  execution: 
