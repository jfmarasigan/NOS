    sequence: 20
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Set Customer DBA ============================
    id: 45463567710718703
    identification: 
      name: Set Customer DBA
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        BEGIN
            SELECT npt009.DBA INTO :P372_CUSTOMER
            FROM NPT009 npt009
            WHERE (
                SELECT CUSTOMER_ID
                FROM NPT018 npt018
                WHERE npt018.RESERVE_ID = :P370_SELECTED_RESERVATION_NO) = CUSTOMER_ID;
            RETURN :P372_CUSTOMER;
        END;
      items-to-submit: 
      - P370_SELECTED_RESERVATION_NO
      escape-special-characters: false
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P372_CUSTOMER

    execution: 
      sequence: 10
      event: Display Details # 45463400961718702
      fire-when-event-result-is: True
