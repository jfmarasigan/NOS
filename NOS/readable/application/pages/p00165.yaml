  id: 35665602027555792
  identification: 
    name: CLEAR_SUCCESS_MSG
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
      	apex_util.set_session_state('SUCCESS_MSG', null);
      END;

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

- # ====== Process: GET_SUCCESS_MSG ============================
  id: 35666015094555792
  identification: 
    name: GET_SUCCESS_MSG
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
         l_msg VARCHAR2(200);
      BEGIN
         -- Get the value of the SUCCESS_MSG application item
         l_msg := apex_util.get_session_state('SUCCESS_MSG');
         
         -- Return it as a JSON object
         apex_json.open_object;
         apex_json.write('success_msg', l_msg);
         apex_json.close_object;
      
         -- Clear the SUCCESS_MSG after displaying it
         apex_util.set_session_state('SUCCESS_MSG', NULL);
      END;
      

  execution: 
    sequence: 20
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

