- # ====== Dynamic Action: Print ===============================
  id: 17193645911817140
  identification: 
    name: Print

  execution: 
    sequence: 120
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Print # 6688751439653705

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: ($v('P5_SEARCH_CODE').length > 0 || $v('P5_SEARCH_NAME').length > 0);

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 17193763421817141
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var searchContext;
        var searchVal;
        var d = new Date();
        if($v("P5_SEARCH_CODE").length > 0){
            searchContext = "CODE";
            searchVal = $v("P5_SEARCH_CODE");
        } else {
            searchContext = "NAME";
            searchVal = $v("P5_SEARCH_NAME");
        }
        var fileDate = d.getFullYear() + 
            ( (d.getMonth() + 1) >= 10 ? ( d.getMonth() + 1) + "" : "0" + (d.getMonth() + 1)) + 
            (d.getDate >= 10 ? (d.getDate() + "") : "0" + d.getDate() );
        
        generateReport("VENDOR_MASTERFILE_COURIER_NEW_PDF", "pdf", { 
            fileName: "VendorMasterfile_"+fileDate+".pdf",
            mode : "print",
            parameters : {
                P_SEARCH_CONTEXT : searchContext,
                P_SEARCH_VALUE : searchVal
            }
        });

    execution: 
      sequence: 10
      event: Print # 17193645911817140
      fire-when-event-result-is: True
      fire-on-initialization: false

