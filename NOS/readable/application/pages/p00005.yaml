javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    setTitle("Vendor Masterfile")
    
    const p5KeyMap = {
        a : (v) => {
            $("#a").trigger("click");
        },
        u : (v) => {
            $("#u").trigger("click");
        },
        i : (v) => {
            $("#i").trigger("click");
        },
        s : (v) => {
            $("#s").trigger("click");
        },
        escape : (v) => {
            $("#esc").trigger("click");
        },
        home : (v) => {
            $("#home").trigger("click");
        },
        end : (v) => {
            $("#end").trigger("click");
        },
        p : (v) => {
            $("#p").trigger("click");
        },
        h : (v) => {
            $("#h").trigger("click");
        }
    }
    
    function mapP5Keys() {
        $(document).off('keydown.p5keyevents');
        $(document).on('keydown.p5keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p5KeyMap[key]) {
                ev.preventDefault();
                p5KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP5Keys();
    }
    
    const exportKeyMap = {
        escape : (v) => {
            mapP5Keys();
        },
        d: (v) => {
            $(".ui-button--hot").trigger("click");
        }
    }
    
    function mapExportKeys(){
        $(document).off('keydown.p5keyevents');
        $(document).on('keydown.p5keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (exportKeyMap[key]) {
                ev.preventDefault();
                exportKeyMap[key]();
            }
        });
    }
    
    function exportDialogOpened() {
        $(".ui-button--hot").removeClass("ui-button ui-corner-all ui-widget").addClass("t-Button--noUI t-Button");
        $(".ui-button--hot").html("<u>D</u> - Download");
        $(".ui-button-help").remove();
        $(".ui-button").addClass("t-Button--noUI t-Button");
        $(".ui-button").html("<u>Esc</u> - Cancel");
    }
  execute-when-page-loads: |
    mapP5Keys();
    $("#s").trigger("click");

