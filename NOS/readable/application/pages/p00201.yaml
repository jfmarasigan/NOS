- # ====== Dynamic Action: Search keydown events ===============
  id: 24749477504008020
  identification: 
    name: Search keydown events

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Key Down
    selection-type: Item(s)
    item(s): 
    - P201_SEARCH_INVOICE
    - P201_SEARCH_LEGAL_NAME

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: this.browserEvent.key === "Enter" || this.browserEvent.key === "Escape"

  actions: 
  - # ====== Action: Close modal dialog ==========================
    id: 24749946838008021
    identification: 
      name: Close modal dialog
      action: Close Region

    affected-elements: 
      selection-type: Region
      region: Search Bar # 58715331733665448

    execution: 
      sequence: 20
      event: Search keydown events # 24749477504008020
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: isSearchValid

  - # ====== Action: Execute JavaScript Code =====================
    id: 24750424808008021
    identification: 
