- # ====== Dynamic Action: Open Delivery Details modal =========
  id: 24803651381448008
  identification: 
    name: Open Delivery Details modal

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: DELIVERY_DETAILS # 21859924478134149

  actions: 
  - # ====== Action: Open Region =================================
    id: 24803727680448009
    identification: 
      action: Open Region

    affected-elements: 
      selection-type: Region
      region: Delivery Details # 21860005938134150

    execution: 
      sequence: 40
      event: Open Delivery Details modal # 24803651381448008
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute JavaScript Code =====================
    id: 24805105637448023
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.server.process("GET_DELIVERY_DETAILS", {
            pageItems: ["P201_ID"]
        })
        .done(data => {
            $("#P201_DDELIVERY_DATE").text(data.deliveryDate);
            $("#P201_DCHECKER").text(data.checker);
            $("#P201_DDELIVERY_MAN").text(data.deliveryMan);
            $("#P201_DDEPARTURE_TIME").text(data.departureTime);
            $("#P201_DVAN_NUMBER").text(data.vanNumber);
            $("#P201_DARRIVAL_TIME").text(data.arrivalTime);
            $("#P201_DRECEIVED_BY").text(data.P201_DRECEIVED_BY);
        })
        .fail((jqXHR, textStatus, errorThrown) => {
            // error on rtrieving delivery details
        });

    execution: 
      sequence: 10
      event: Open Delivery Details modal # 24803651381448008
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Refresh =====================================
    id: 24805345460448025
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P201_DDELIVERY_DATE

    execution: 
      sequence: 30
      event: Open Delivery Details modal # 24803651381448008
      fire-when-event-result-is: True
      fire-on-initialization: false

    configuration: 
      build-option: Commented Out # 4207224469083906

