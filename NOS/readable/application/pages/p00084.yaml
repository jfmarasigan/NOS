- # ====== Dynamic Action: Insert into Table ===================
  id: 38103264894108137
  identification: 
    name: Insert into Table

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P84_BARCODE

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 38103781687108137
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_seq_id number;
            v_item_id number;
            v_item varchar(35);
            v_item_code number;
            v_uom varchar(10);
            v_stock number;
            v_price number;
            v_qty number;
            v_total number;
        
        BEGIN
            BEGIN
                SELECT a.item_id, a.item_desc, b.upc, UPPER(c.uom_code), d.qty, b.price, b.price total  INTO v_item_id, v_item, v_item_code, v_uom, v_stock, v_price, v_total
                  FROM NIT001 a, NIT002 b, NIM026 c, NIT004 d
                 WHERE a.item_id = b.item_id
                   AND b.item_id = d.item_id
                   AND b.uom_id = c.uom_id
                   AND b.uom_id = d.uom_Id
                   AND b.upc = :P84_BARCODE;
             
            SELECT seq_id, n003 INTO v_seq_id, v_qty 
            FROM apex_collections
            WHERE collection_name = 'WHOLESALE INVOICING'
            AND c002 = :P84_BARCODE;
            EXCEPTION WHEN NO_DATA_FOUND THEN v_seq_id := 0; END;
            
            IF v_seq_id != 0 THEN
                v_qty := v_qty + 1;
                v_total := v_price * v_qty;
            
                    apex_collection.update_member_attribute (
                        p_collection_name => 'WHOLESALE INVOICING',
                        p_seq => v_seq_id,
                        p_attr_number => 3,
                        p_number_value => v_qty
                        );
        
                    apex_collection.update_member_attribute (
                        p_collection_name => 'WHOLESALE INVOICING',
                        p_seq => v_seq_id,
                        p_attr_number => 4,
                        p_number_value => v_total
                        );
        
            ELSIF v_seq_id = 0 AND v_item_id IS NOT NULL THEN
                apex_collection.add_member(
                    p_collection_name => 'WHOLESALE INVOICING',
                    p_c001 => v_item,
                    p_c002 => :P84_BARCODE,
                    p_c003 => v_uom,
                    p_n001 => v_stock,
                    p_n002 => v_price,
                    p_n003 => 1,
                    p_n004 => v_total,
                    p_c005 => '',
                    p_c006 => v_item_id);
        END IF;
        END;
        
      items-to-submit: 
      - P84_BARCODE

    execution: 
      sequence: 10
      event: Insert into Table # 38103264894108137
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

