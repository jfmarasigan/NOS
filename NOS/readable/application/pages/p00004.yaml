        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    
    
    }
    
    
    function mapP4Keys() {
        $(document).off('keydown.p4keyevents');
        $(document).on('keydown.p4keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p4KeyMap[key]) {
                ev.preventDefault();
                p4KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP4Keys();
    }
