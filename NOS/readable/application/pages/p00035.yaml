- # ====== Dynamic Action: Update Quantity (Table) =============
  id: 14725854215463432
  identification: 
    name: Update Quantity (Table)

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Column(s)
    interactive-grid: Orders # 37207015479281235
    column(s): 
    - QTY

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 14725930549463433
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare
            v_seq_id    NUMBER;
            v_price     NUMBER;
            v_qty       NUMBER;
        begin
            select seq_id, n002
              into v_seq_id, v_price
              from apex_collections 
             where collection_name = 'PURCHASE'
               and c001 = :P35_BARCODE;
               
                APEX_COLLECTION.UPDATE_MEMBER_ATTRIBUTE (
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id,
                    p_attr_number => 1,
                    p_number_value => :QTY);
        
                APEX_COLLECTION.UPDATE_MEMBER_ATTRIBUTE (
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id,
                    p_attr_number => 5,
                    p_number_value => :QTY * v_price);
        
            select seq_id, n001
              into v_seq_id, v_qty
              from apex_collections 
             where collection_name = 'PURCHASE'
               and c001 = :P35_BARCODE;
        
                IF v_qty = 0 THEN
                    APEX_COLLECTION.DELETE_MEMBER(
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id );
                END IF;
        end;
      items-to-submit: 
      - ITEM_ID
      - QTY

    execution: 
      sequence: 10
      event: Update Quantity (Table) # 14725854215463432
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 14726074882463434
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // Remove "changed" status of the Interactive Grid
        setTimeout(function () {
            var ig = apex.region("orders"); // Specify your region name or Static ID
            var view = ig.widget().interactiveGrid("getViews", "grid");
            var model = view.model;
        
            // Clear the changes
            model.clearChanges();
        
            // Optionally, refresh the grid to apply changes
            ig.refresh();  // Uncomment if you want the grid to refresh
        }, 100);
        

    affected-elements: 
      selection-type: Column(s)
      column(s): 
      - QTY

    execution: 
      sequence: 20
      event: Update Quantity (Table) # 14725854215463432
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Refresh =====================================
    id: 38713040867254511
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Column(s)
      column(s): 
      - QTY

    execution: 
      sequence: 40
      event: Update Quantity (Table) # 14725854215463432
      fire-when-event-result-is: True
      fire-on-initialization: false

