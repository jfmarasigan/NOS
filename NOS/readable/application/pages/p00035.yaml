javascript: 
  file-urls: 
  - '#APP_FILES#onscan.min.js'
  - '#APP_FILES#onscan#MIN#.js'
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    let lastSelected = null;
    
    const p35KeyMap = {
        f2 : (v) => {
            $("#f2").trigger("click");
        },
    
        f3 : (v) => {
            $("#f3").trigger("click");
        },
    
        f4 : (v) => {
            $("#f4").trigger("click");
        },
        
        f8 : (v) => {
            $("#f8").trigger("click");
        },
    
        f12 : (v) => {
            $("#f12").trigger("click");
        },
    
        home: (v) => {
            console.log("to-top");
            $("#to-top").trigger("click");
        },
    
        escape: (v) => {
            console.log("to-top");
            $("#esc").trigger("click");
        },
    
        end: (v) => {
            console.log("to bottom");
            $("#to-bottom").trigger("click");
        }
    }
    
    function mapP35Keys() {
        $(document).off('keydown.p35keyevents');
        $(document).on('keydown.p35keyevents', (ev) => {
            console.log(`KeyboardEvent: key='${ev.key}' | code='${ev.code}'`);
            var key = ev.key?.toLowerCase();
            if (p35KeyMap[key]) {
                ev.preventDefault();
                p35KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP35Keys();
    }
  execute-when-page-loads: |
    mapP35Keys();
    
    $(document).on("keydown.posevent", function(ev) {
        var eventBlacklist = {
            'input': true,
            'textarea': true,
            'select': true
        };
    
        var tagName = document.activeElement.tagName.toLowerCase();
        var id = document.activeElement.id;
        var shortcut = ev.code;
    
        if (tagName === 'input' && ev.key === 'Enter' && id === 'quantity') {
