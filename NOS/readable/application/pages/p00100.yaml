- # ====== Dynamic Action: On record select ====================
  id: 15656009570560922
  identification: 
    name: On record select

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Shipment Records # 15059777565627908

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 15656123486560923
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (this.data.selectedRecords?.length > 0) {
            const model = this.data.model;
            const selectedRecord = this.data.selectedRecords[0];
            const recordId = model.getRecordId(selectedRecord);
            $("#P100_ID").val(model.getRecordId(selectedRecord));
            $("#P100_SHIPMENT_SEQ").val(model.getRecordValue(recordId, "SHIP_NO"));
            $("#P100_SHIPMENT_NUM").val(model.getRecordValue(recordId, "SHIPMENT_NUMBER"));
            
            if (forRefresh) {
                setTimeout(() => {
                    $("#btn-bottom").trigger("click");
                    $("#btn-top").trigger("click");
                    forRefresh = false;
                }, 100);
            }
        } else {
            $("#P100_ID").val("");
            $("#P100_SHIPMENT_SEQ").val("");
            $("#P100_SHIPMENT_NUM").val("");
        }

    execution: 
      sequence: 10
