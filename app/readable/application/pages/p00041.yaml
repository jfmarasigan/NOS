dynamic-actions: 
- # ====== Dynamic Action: Set Value and Refresh ===============
  id: 25489990566440405
  identification: 
    name: Set Value and Refresh

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Paid ========================================
    id: 25491168815440417
    identification: 
      name: Paid
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT TO_CHAR(NVL(SUM(n001), 0), 'FM9990.00') 
          FROM apex_collections
         WHERE collection_name = 'PAYMENT'
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P41_PAID

    execution: 
      sequence: 20
