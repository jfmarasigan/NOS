javascript: 
  function-and-global-variable-declaration: |
    let lastSelected = null;
    const p41KeyMap = {
        1: (v) => {
            $("#1").trigger("click");
        },
    
        2: (v) => {
            $("#2").trigger("click");
        },
    
        3: (v) => {
            $("#3").trigger("click");
        },
    
        4: (v) => {
            $("#4").trigger("click");
        },
    
        5: (v) => {
            $("#5").trigger("click");
        },
    
        6: (v) => {
            $("#6").trigger("click");
        }
        
    }
    
    function mapP41Keys() {
        $(document).off('keydown.p41keyevents');
        $(document).on('keydown.p41keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p41KeyMap[key]) {
                ev.preventDefault();
                p41KeyMap[key]();
            }
        });
    }
  execute-when-page-loads: |
    mapP41Keys();
    

