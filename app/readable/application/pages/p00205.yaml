- # ====== Dynamic Action: Courier New =========================
  id: 43479788209172835
  identification: 
    name: Courier New

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Dotmatrix # 43479236659172830

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 43479899962172836
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().slice(0, 10).replace(/-/g, "");
        
        var searchContext;
        var searchVal;
        if($v("P205_TYPE_CODE_SEARCH").length > 0){
            searchContext = "CODE";
            searchVal = $v("P205_TYPE_CODE_SEARCH");
        } else if ($v("P205_TYPE_NAME_SEARCH").length > 0) {
            searchContext = "NAME";
            searchVal = $v("P205_TYPE_NAME_SEARCH");
        } else {
            searchContext = "ALL";
        }
        
        generateReport("CUSTOMER_ACCOUNT_TYPE_UTILITIES_COURIER_NEW_PDF", "pdf", { 
            fileName: `CustomerMasterfileAccountTypeUtilities_${formattedDate}.pdf`,
            mode : "print",
            parameters : {
                P_SEARCH_CONTEXT : searchContext,
                P_SEARCH_VALUE : searchVal,
            },
            spinnerEnabled : true
        });

    execution: 
      sequence: 10
      event: Courier New # 43479788209172835
      fire-when-event-result-is: True
      fire-on-initialization: false

