javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p205KeyMap = {
        a : (v) => {
            $("#a").click();
        },
        p : (v) => {
            $("#p").click();
        },
        escape : (v) => {
            $("#to-main-menu").click();
        },
        s : (v) => {
            $("#s").click();
        },
        u : (v) => {
            $("#u").click();
        },
        h : (v) => {
            $("#h").click();
        },
        home: (v) => {
            $("#to-top").trigger("click");
        },
        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    }
    
    
    function mapP205Keys() {
        $(document).off('keydown.p205keyevents');
        $(document).on('keydown.p205keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p205KeyMap[key]) {
                ev.preventDefault();
                p205KeyMap[key]();
            }
        });
    }
    
    const p205KeyMapPrint = {
        a : (v) => {
            $("#dot").click();
        },
        b : (v) => {
            $("#graphic").click();
        },
        escape : (v) => {
            mapP205Keys();
        }
    }
    
    function mapP205KeysPrint() {
        $(document).off('keydown.p205keyevents');
        $(document).on('keydown.p205keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p205KeyMapPrint[key]) {
                ev.preventDefault();
                p205KeyMapPrint[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP205Keys();
    }
  execute-when-page-loads: |
    mapP205Keys();
    //$("#s").trigger("click");
    setTitle("Customer - Account Type Utilities")
    
    $( document ).ready(function() {
        $(".a-GV-cell").first().trigger("click");
    });

