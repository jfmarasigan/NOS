- # ====== Dynamic Action: Click Print =========================
  id: 40547453757929656
  identification: 
    name: Click Print

  execution: 
    sequence: 250
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Print # 40541517469929646

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 40547913357929657
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().slice(0, 10).replace(/-/g, "");
        
        generateReport("BANK_UTIL_PDF_COURIER_NEW", "pdf", { 
            fileName: `ItemMasterfileBankUtilities_${formattedDate}.pdf`,
            mode : "print",
            parameters : {
                P_BANK_CODE : $v("P177_BANK_CODE"),
                P_BANK_NAME : $v("P177_BANK_NAME"),
                P_BANK_ID : $v("P177_BANK_ID"),
                P_BANK_ROUTE_NO : $v("P177_BANK_ROUTE_NO")
            },
            spinnerEnabled : true
        });

    execution: 
      sequence: 10
      event: Click Print # 40547453757929656
      fire-when-event-result-is: True
      fire-on-initialization: false

