javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p177KeyMap = {
        a : (v) => {
            $("#a").click();
        },
        p : (v) => {
            $("#print").click();
        },
        escape : (v) => {
            $("#to-main-menu").click();
        },
        h : (v) => {
            $("#export").click();
        },
        s : (v) => {
            $("#s").click();
        },
        u : (v) => {
            $("#u").click();
        },
        home: (v) => {
            $("#to-top").trigger("click");
        },
        end: (v) => {
            $("#to-bottom").trigger("click");
        }
    
    
    }
    
    
    function mapP177Keys() {
        $(document).off('keydown.p177keyevents');
        $(document).on('keydown.p177keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p177KeyMap[key]) {
                ev.preventDefault();
                p177KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP177Keys();
    }
  execute-when-page-loads: |
    mapP177Keys();
    //$("#s").trigger("click");
    setTitle("Collections and Outstanding (Collections Entry) - Bank Name Utilities")
    
     $( document ).ready(function() {
      $(".a-GV-cell").first().trigger("click");
     });
    

