- # ====== Dynamic Action: Generate Password ===================
  id: 45411910968383630
  identification: 
    name: Generate Password

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  server-side-condition: 
    type: Item is NULL
    item: P219_USER_ID

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 45412052861383631
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var charPool = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*()-_+={}[]|\<>/?";
        console.log("~!@#$%^&*()-_+={}[]|\<>/?".length)
        var result = "";
        for(var i = 0; i <= 3; i++){
            result += charPool.charAt(Math.floor(Math.random() * 86));
        }
        
        var position = Math.floor(Math.random() * 4);
        result = [result.slice(0, position), "ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(Math.floor(Math.random() * 26)), result.slice(position)].join('');
        position = Math.floor(Math.random() * 5);
        result = [result.slice(0, position), "abcdefghijklmnopqrstuvwxyz".charAt(Math.floor(Math.random() * 26)), result.slice(position)].join('');
        position = Math.floor(Math.random() * 6);
        result = [result.slice(0, position), "0123456789".charAt(Math.floor(Math.random() * 10)), result.slice(position)].join('');
        position = Math.floor(Math.random() * 7);
        result = [result.slice(0, position), "~!@#$%^&*()-_+={}[]|\<>/?".charAt(Math.floor(Math.random() * 24)), result.slice(position)].join('');
        
        apex.item('P219_PASSWORD_GENERATED').setValue(result);
        
        $("#P219_PASSWORD_GENERATED").attr({
            readonly:"",
            tabindex:"-1"
        })

    execution: 
      sequence: 10
      event: Generate Password # 45411910968383630
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Create Collections ==================
  id: 45412844870383639
  identification: 
    name: Create Collections

  execution: 
    sequence: 20
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 45412987324383640
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_collection_name varchar2(20) := 'ACCESS_LIST';
            v_first_id NUMBER;
            v_first_name VARCHAR2(100);
        BEGIN
            APEX_COLLECTION.CREATE_OR_TRUNCATE_COLLECTION(v_collection_name);
            FOR a IN (
                SELECT MODULE_ID, SCREEN
                FROM NPM011
                ORDER BY MODULE_ID
            ) LOOP
                SELECT COMPONENT_ID, COMPONENT_NAME
                INTO v_first_id, v_first_name
                FROM NPM012
                WHERE MODULE_ID = a.MODULE_ID AND ROWNUM = 1
                ORDER BY COMPONENT_ID;
        
                apex_collection.add_member (p_collection_name => v_collection_name,
                    p_n001 => v_first_id,
                    p_n002 => a.MODULE_ID,
                    p_c001 => a.SCREEN,
                    p_c002 => v_first_name
                );
        
                FOR b IN (
                    SELECT COMPONENT_ID, COMPONENT_NAME
                    FROM NPM012
                    WHERE MODULE_ID = a.MODULE_ID AND COMPONENT_ID != v_first_id
                    ORDER BY COMPONENT_ID
                ) LOOP
                    apex_collection.add_member (p_collection_name => v_collection_name,
                        p_n001 => b.COMPONENT_ID,
                        p_n002 => a.MODULE_ID,
                        p_c001 => '',
                        p_c002 => b.COMPONENT_NAME
                    );
                END LOOP;
            END LOOP;
        
            EXCEPTION WHEN others THEN
                raise_application_error(-2000,DBMS_UTILITY.format_error_backtrace);
        END;

    execution: 
      sequence: 10
      event: Create Collections # 45412844870383639
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 45413151530383642
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: List # 45410378734383614

    execution: 
      sequence: 20
      event: Create Collections # 45412844870383639
      fire-when-event-result-is: True
      fire-on-initialization: false

    configuration: 
      build-option: Commented Out # 4207224469083906

