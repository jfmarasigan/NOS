- # ====== Validation: Unique Vendor Code Add ==================
  id: 6477465382850413
  identification: 
    name: Unique Vendor Code Add

  execution: 
    sequence: 40

  validation: 
    type: No Rows returned
    sql-query: |
      SELECT 1
      FROM NIT006
      WHERE VENDOR_CODE = :P6_VENDOR_CODE
    always-execute: true

  error: 
    error-message: Vendor Code already exists.
    display-location: Inline with Field
    associated-item: P6_VENDOR_CODE # 6094594440115767

  server-side-condition: 
    type: Item is NULL
    item: P6_VENDOR_ID

- # ====== Validation: Unique Vendor Code Update ===============
  id: 6480320931850442
  identification: 
    name: Unique Vendor Code Update

  execution: 
    sequence: 50

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      DECLARE
          l_vendor_code_existing NUMBER;
      BEGIN
          IF :P6_VENDOR_CODE_INITIAL = :P6_VENDOR_CODE THEN
              RETURN TRUE;
          END IF;
          SELECT DISTINCT COUNT(1)
              INTO l_vendor_code_existing
              FROM NIT006
              WHERE VENDOR_CODE = :P6_VENDOR_CODE AND VENDOR_CODE != :P6_VENDOR_CODE_INITIAL;
          IF l_vendor_code_existing <=0 THEN
              RETURN TRUE;
          ELSE
              RETURN FALSE;
          END IF;
      END;
    always-execute: true

  error: 
    error-message: Vendor Code already exists.
    display-location: Inline with Field
    associated-item: P6_VENDOR_CODE # 6094594440115767

  server-side-condition: 
    type: Item is NOT NULL
    item: P6_VENDOR_ID

