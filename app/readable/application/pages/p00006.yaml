javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p6KeyMap = {
        escape : (v) => {
            $("#to-page5").trigger("click");
        }
    }
    
    $x('P6_VENDOR_CODE').focus();
    
    function mapP6Keys() {
        $(document).off('keydown.p5keyevents');
        $(document).on('keydown.p5keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p6KeyMap[key]) {
                ev.preventDefault();
                p6KeyMap[key]();
            }
        });
    }
    
    $("#P6_PHONE_NUMBER, #P6_FAX_NUMBER")
        .keypress(function(e){
            if(
                e.key == "1" || e.key == "2" ||
                e.key == "3" || e.key == "4" ||
                e.key == "5" || e.key == "6" ||
                e.key == "7" || e.key == "8" ||
                e.key == "9" || e.key == "0"
            ){
                if( $(this).val().length == 3 ){
                    $(this).val( $(this).val() + "-" )
                } else if( $(this).val().length == 7 ){
                    $(this).val( $(this).val() + "-" )
                }
                return true;
            } else {
                return false;
            }
    });
  execute-when-page-loads: mapP6Keys();

