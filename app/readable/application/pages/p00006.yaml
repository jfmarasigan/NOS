- # ====== Process: Process form Add Vendor ====================
  id: 6105519823115798
  identification: 
    name: Process form Add Vendor
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_vendor_id NIT006.VENDOR_ID%type;
      BEGIN
          INSERT INTO NIT006(   
                  VENDOR_CODE,
                  VENDOR_NAME, 
                  CONTACT_PERSON,
                  FAX_NUMBER,
                  PHONE_NUMBER, 
                  EMAIL_ADDRESS1, 
                  EMAIL_ADDRESS2, 
                  PAYMENT_TERM, 
                  VENDOR_TYPE, 
                  CREATE_USER, 
                  CREATE_DATE
              )
              VALUES (
                  :P6_VENDOR_CODE, 
                  :P6_VENDOR_NAME, 
                  :P6_CONTACT_PERSON, 
                  :P6_PHONE_NUMBER,
                  :P6_FAX_NUMBER,
                  :P6_EMAIL_ADDRESS1, 
                  :P6_EMAIL_ADDRESS2, 
                  :P6_PAYMENT_TERM, 
                  :P6_VENDOR_TYPE, 
                  v('APP_USER'),
                  SYSDATE
              )
              RETURNING VENDOR_ID INTO l_vendor_id;
          
          INSERT INTO NIT009(
                  VENDOR_ID,
                  ADDRESS_TYPE_ID,
                  STREET,
                  CITY,
                  STATE,
                  ZIPCODE,
                  COUNTRY,
                  CREATE_USER,
                  CREATE_DATE
              )
              VALUES(
                  l_vendor_id,
                  1,
                  :P6_STREET,
                  :P6_CITY,
                  :P6_STATE,
                  :P6_ZIPCODE,
                  :P6_COUNTRY,
                  v('APP_USER'),
                  SYSDATE
              );
      
          INSERT INTO NIT009(
                  VENDOR_ID,
                  ADDRESS_TYPE_ID,
                  STREET,
                  CITY,
                  STATE,
                  ZIPCODE,
                  COUNTRY,
                  CREATE_USER,
                  CREATE_DATE
              )
              VALUES(
                  l_vendor_id,
                  2,
                  :P6_STREET_1,
                  :P6_CITY_1,
                  :P6_STATE_1,
                  :P6_ZIPCODE_1,
                  :P6_COUNTRY_1,
                  v('APP_USER'),
                  SYSDATE
              );
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Vendor Added Successfully.

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Item is NULL
    item: P6_VENDOR_ID

- # ====== Process: Process form Update Vendor =================
  id: 6476923429850408
  identification: 
    name: Process form Update Vendor
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
      BEGIN
      UPDATE NIT006
          SET VENDOR_CODE = :P6_VENDOR_CODE,
              VENDOR_NAME = :P6_VENDOR_NAME,
              CONTACT_PERSON = :P6_CONTACT_PERSON,
              PHONE_NUMBER = :P6_PHONE_NUMBER,
              FAX_NUMBER = :P6_FAX_NUMBER,
              EMAIL_ADDRESS1 = :P6_EMAIL_ADDRESS1,
              EMAIL_ADDRESS2 = :P6_EMAIL_ADDRESS2,
              PAYMENT_TERM = :P6_PAYMENT_TERM,
              VENDOR_TYPE = UPPER(:P6_VENDOR_TYPE),
              UPDATE_USER = v('APP_USER'),
              UPDATE_DATE = SYSDATE
          WHERE VENDOR_ID = :P6_VENDOR_ID;
      UPDATE NIT009
          SET
              STREET = :P6_STREET,
              CITY = :P6_CITY,
              STATE = :P6_STATE,
              ZIPCODE = :P6_ZIPCODE,
              COUNTRY = :P6_COUNTRY,
              UPDATE_USER = v('APP_USER'),
              UPDATE_DATE = SYSDATE
          WHERE   VENDOR_ID = :P6_VENDOR_ID AND
                  ADDRESS_TYPE_ID = 1;
      UPDATE NIT009
          SET
              STREET = :P6_STREET_1,
              CITY = :P6_CITY_1,
              STATE = :P6_STATE_1,
              ZIPCODE = :P6_ZIPCODE_1,
              COUNTRY = :P6_COUNTRY_1,
              UPDATE_USER = v('APP_USER'),
              UPDATE_DATE = SYSDATE
          WHERE   VENDOR_ID = :P6_VENDOR_ID AND
                  ADDRESS_TYPE_ID = 2;
      END;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Vendor Updated Successfully

