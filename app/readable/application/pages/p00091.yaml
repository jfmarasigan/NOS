- # ====== Process: CHECK_ITEM_IN_WAREHOUSE ====================
  id: 40827545157330211
  identification: 
    name: CHECK_ITEM_IN_WAREHOUSE
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          v_warehouse_id NUMBER;
          v_warehouse_loc NUMBER;
          v_item_id NUMBER;
          v_exists NUMBER;
          v_item_num VARCHAR(30);
      BEGIN
          SELECT warehouse_id, 
                 CASE WHEN apex_application.g_x02 = 'FROM' THEN from_item_id ELSE to_item_id END
          INTO v_warehouse_id, v_item_id
          FROM NIT020
          WHERE convert_id = apex_application.g_x01;
      
          SELECT item_num
          INTO v_item_num
          FROM NIT001
          WHERE item_id = v_item_id;
      
          SELECT warehouse_location
          INTO v_warehouse_loc
          FROM NIM027
          WHERE warehouse_id = v_warehouse_id;
      
          SELECT COUNT(*)
          INTO v_exists
          FROM NIT004
          WHERE ITEM_ID = v_item_id
            AND WAREHOUSE_ID = v_warehouse_id;
      
          IF v_exists = 0 THEN
              HTP.P('{"success": false, "message": "Item: ' || v_item_num || ' does not exist in Warehouse: ' || v_warehouse_loc || '"}');
          ELSE
              HTP.P('{"success": true}');
          END IF;
      END;

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

