- # ====== Dynamic Action: Open copies popup ===================
  id: 37007355007700410
  identification: 
    name: Open copies popup

  execution: 
    sequence: 60
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Print # 27796537200719107

  client-side-condition: 
    type: Item is not null
    item: P319_SELECTED_GC_NO

  actions: 
  - # ====== Action: Set Value ===================================
    id: 37007417782700411
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        DECLARE
        
        l_return_value  VARCHAR(1) := NULL;
        
        BEGIN
        
            IF LENGTH(:P319_SELECTED_GC_NO) > 0 THEN
            
                SELECT GC_STATUS_ID INTO l_return_value
                FROM NPT020
                WHERE GIFT_CERTIFICATE_ID = :P319_SELECTED_GC_NO;
        
            END IF;
        
            RETURN l_return_value;
        
        END;
      items-to-submit: 
      - P319_SELECTED_GC_NO
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P319_SELECTED_GC_STATUS

    execution: 
      sequence: 10
      event: Open copies popup # 37007355007700410
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 37007779555700414
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        -- redirect and pass value to url (which is the copies dialog modal)
        BEGIN
            :P319_PREPARED_URL := apex_page.get_url(
               p_page   => 313,
               p_items  => 'P313_SELECTED_GC_NO',
               p_values => :P319_SELECTED_GC_NO
             );
        END;
      items-to-submit: 
      - P319_SELECTED_GC_NO
      items-to-return: 
      - P319_PREPARED_URL
      suppress-change-event: false

    execution: 
      sequence: 20
      event: Open copies popup # 37007355007700410
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: $("#P319_SELECTED_GC_STATUS").val() !== "4" && $("#P319_SELECTED_GC_STATUS").val() !== "5"

  - # ====== Action: Execute JavaScript Code =====================
    id: 37007879448700415
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let url = $v("P319_PREPARED_URL");
        apex.navigation.redirect(url);

    execution: 
      sequence: 30
      event: Open copies popup # 37007355007700410
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: $("#P319_SELECTED_GC_STATUS").val() !== "4" && $("#P319_SELECTED_GC_STATUS").val() !== "5"

