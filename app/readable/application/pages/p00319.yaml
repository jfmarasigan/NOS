javascript: 
  function-and-global-variable-declaration: |
    const p6KeyMap = {
        s : (v) => {
            $("#s").trigger("click");
        },
        i : (v) => {
            $("#i").trigger("click");
        },
        t : (v) => {
            $("#t").trigger("click");
        },
        p : (v) => {
            $("#p").trigger("click");
        },
        escape : (v) => {
            $("#exit").trigger("click");
        },
    }
    
    function mapP6Keys() {
        $(document).off('keydown.p6keyevents');
        $(document).on('keydown.p6keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p6KeyMap[key]) {
                ev.preventDefault();
                p6KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP6Keys();
    }
  execute-when-page-loads: |
    mapP6Keys();
    setTitle("Donation")
    $("#s").trigger("click");

