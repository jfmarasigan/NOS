javascript: 
  file-urls: 
  - '#APP_FILES#js/cmn#MIN#.js'
  function-and-global-variable-declaration: |
    const p28KeyMap = {
        a : (v) => {
            $("#a").trigger("click");
        },
        u : (v) => {
            $("#u").trigger("click");
        },
        p : (v) => {
            $("#p").trigger("click");
        },
        escape : (v) => {
            apex.navigation.redirect($('#P28_EXIT_URL').val());
        },
        s : (v) => {
            $("#s").trigger("click");
        },
        i : (v) => {
            $("#i").trigger("click");
        }
    }
    
    function mapP28Keys() {
        $(document).off('keydown.p28keyevents');
        $(document).on('keydown.p28keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p28KeyMap[key]) {
                ev.preventDefault();
                p28KeyMap[key]();
            }
        });
    }
    
    document.getElementsByClassName('time')[0].addEventListener('keyup', function(e){
        this.value = this.value
        .replace(/[^\d]/g, '')
        .replace(/^([\d]{4})\d+$/g, '$1')
        .replace(/\B(?=(\d{2})+(?!\d{1}))/g, ":");
    
    });
  execute-when-page-loads: |
    setTitle('Delivery Log');
    mapP28Keys();

