javascript: 
  function-and-global-variable-declaration: |
    const p6KeyMap = {
        f2 : (v) => {
            $("#f2").trigger("click");
        },
        f3 : (v) => {
            $("#f3").trigger("click");
        },
        f4 : (v) => {
            $("#f4").trigger("click");
        },
        f5 : (v) => {
            $("#f5").trigger("click");
        },
        f8 : (v) => {
            $("#f8").trigger("click");
        },
        escape : (v) => {
            $("#exit").trigger("click");
        },
    }
    
    function mapP6Keys() {
        $(document).off('keydown.p6keyevents');
        $(document).on('keydown.p6keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p6KeyMap[key]) {
                ev.preventDefault();
                p6KeyMap[key]();
            }
        });
    }
    
    function customEvent(event, data){
        mapP6Keys();
    }
  execute-when-page-loads: |
    mapP6Keys();
    setTitle("Reservation Update")
    // $("#s").trigger("click");

