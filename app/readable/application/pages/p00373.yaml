- # ====== Dynamic Action: Open copies popup ===================
  id: 40496656751651962
  identification: 
    name: Open copies popup

  execution: 
    sequence: 60
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Change_Qty # 40475448590651935

  client-side-condition: 
    type: Item is not null
    item: P373_SELECTED_GC_NO

  configuration: 
    build-option: Commented Out # 4207224469083906

  actions: 
  - # ====== Action: Set Value ===================================
    id: 40497145491651962
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        DECLARE
        
        l_return_value  VARCHAR(1) := NULL;
        
        BEGIN
        
            IF LENGTH(:P373_SELECTED_GC_NO) > 0 THEN
            
                SELECT GC_STATUS_ID INTO l_return_value
                FROM NPT020
                WHERE GIFT_CERTIFICATE_ID = :P373_SELECTED_GC_NO;
        
            END IF;
        
            RETURN l_return_value;
        
        END;
      items-to-submit: 
      - P373_SELECTED_GC_NO
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
