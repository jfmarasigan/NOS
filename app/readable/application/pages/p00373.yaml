dynamic-actions: 
- # ====== Dynamic Action: Reset keys ==========================
  id: 40492034427651957
  identification: 
    name: Reset keys

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: Button
    button: Search_Item # 40476654257651937

  configuration: 
    build-option: Commented Out # 4207224469083906

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 40492558005651959
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        $(document).off('keydown.p4keyevents');
        
        $(document).on('keydown.p4keyevents', (ev) => {
            apex.navigation.dialog.close(true);
        });

    execution: 
      sequence: 10
      event: Reset keys # 40492034427651957
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Open date range popup ===============
  id: 40492934023651959
  identification: 
    name: Open date range popup

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Search_Item # 40476654257651937

  configuration: 
    build-option: Commented Out # 4207224469083906

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 40493455371651959
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            :P373_PREPARED_URL := apex_page.get_url(
               p_page   => 318
            --    p_items  => 'P314_GET_SELECTED_GC_NO',
            --    p_values => :P316_SELECTED_GC_NO
             );
        END;
