  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          A.GC_STATUS_ID AS "GC_STATUS_ID",
          COALESCE( C.COUNT, 0 ) AS "COUNT",
          COALESCE( C.SOLD_AMOUNT, 0.00 ) AS "SOLD_AMOUNT",
          COALESCE( C.BALANCE, 0.00 ) AS "BALANCE"
      FROM 
          (
              SELECT
                  (SELECT GC_STATUS_NAME
                  FROM NPM014 npm014 
                  WHERE npm014.GC_STATUS_ID = npt020.GC_STATUS_ID) AS "GC_STATUS_ID",
                  0 AS "COUNT",
                  0.00 AS "SOLD_AMOUNT",
                  0.00 AS "BALANCE"
              FROM NPT020 npt020
              WHERE 
                  (npt020.ISSUE_DATE BETWEEN :P308_DATE_FROM AND :P308_DATE_TO)
              GROUP BY ( "GC_STATUS_ID" )
          ) A
           
      LEFT JOIN
          (
              SELECT
                  (SELECT GC_STATUS_NAME
                  FROM NPM014 npm014 
                  WHERE npm014.GC_STATUS_ID = npt020.GC_STATUS_ID) AS "GC_STATUS_ID",
                  COALESCE( COUNT(*), 0 ) "COUNT",
                  COALESCE( SUM(npt020.AMOUNT), 0 ) AS "SOLD_AMOUNT",
                  COALESCE( SUM(npt020.BALANCE), 0 ) AS "BALANCE"
              FROM NPT020 npt020
              WHERE 
                  ((npt020.ISSUE_DATE BETWEEN :P308_DATE_FROM AND :P308_DATE_TO)
                  AND
                  (SELECT DONATION
                   FROM NPM013 npm013
                   WHERE npm013.GC_TYPE_ID = npt020.GC_TYPE_ID) = 'N'
                  )
              GROUP BY ( "GC_STATUS_ID" )
          ) C
      
          ON A.GC_STATUS_ID = C.GC_STATUS_ID
      
      UNION
      
      -- union this to get total using GROUP BY ROLLUP
      
      SELECT 
             (SELECT GC_STATUS_NAME
              FROM NPM014 npm014 
              WHERE npm014.GC_STATUS_ID = npt020.GC_STATUS_ID) AS "GC_STATUS_ID",
              COALESCE( COUNT(*), 0 ) "COUNT",
              COALESCE( SUM(npt020.AMOUNT), 0 ) AS "SOLD_AMOUNT",
              COALESCE( SUM(npt020.BALANCE), 0 ) AS "BALANCE"
      FROM NPT020 npt020
      WHERE 
          (npt020.ISSUE_DATE BETWEEN :P308_DATE_FROM AND :P308_DATE_TO)
          AND
          (SELECT DONATION
           FROM NPM013 npm013
           WHERE npm013.GC_TYPE_ID = npt020.GC_TYPE_ID) = 'N'
      GROUP BY ROLLUP ( "GC_STATUS_ID" )
      
      UNION
          
      SELECT '0', 0, 0, 0
      FROM dual
      WHERE NOT EXISTS
            ( 
              SELECT 
                     (SELECT GC_STATUS_NAME
                      FROM NPM014 npm014 
                      WHERE npm014.GC_STATUS_ID = npt020.GC_STATUS_ID) AS "GC_STATUS_ID",
                      COALESCE( COUNT(*), 0 ) "COUNT",
                      COALESCE( SUM(npt020.AMOUNT), 0 ) AS "SOLD_AMOUNT",
                      COALESCE( SUM(npt020.BALANCE), 0 ) AS "BALANCE"
              FROM NPT020 npt020
              WHERE 
                  (npt020.ISSUE_DATE BETWEEN :P308_DATE_FROM AND :P308_DATE_TO)
                  AND
                  (SELECT DONATION
                   FROM NPM013 npm013
                   WHERE npm013.GC_TYPE_ID = npt020.GC_TYPE_ID) = 'N'
              GROUP BY ROLLUP ( "GC_STATUS_ID" )
            );
      
