dynamic-actions: 
- # ====== Dynamic Action: Selection Item Change ===============
  id: 7250058603235008
  identification: 
    name: Selection Item Change

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Inquire Inventory Balance # 6772192845011546

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 7250169214235009
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (this.data.selectedRecords && this.data.selectedRecords.length > 0) {
            let itemNoSelected = this.data.selectedRecords[0][0];
            apex.item("P9_ITEM_ID").setValue(itemNoSelected);
        }
        
        
        

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9_ITEM_ID

    execution: 
      sequence: 10
      event: Selection Item Change # 7250058603235008
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: On Pricelist Click ==================
  id: 7250242631235010
  identification: 
    name: On Pricelist Click

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: PRICE_LIST # 6767989182011504

  client-side-condition: 
    type: Item is not null
    item: P9_ITEM_ID

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 7251002970235018
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            :P9_URL := apex_page.get_url(
               p_page   => 13,
               p_items  => 'P13_ITEM_ID',
               p_values => :P9_ITEM_ID
             );
        END;
      items-to-submit: 
      - P9_ITEM_ID
      items-to-return: 
      - P9_URL
      suppress-change-event: false

    execution: 
      sequence: 30
      event: On Pricelist Click # 7250242631235010
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 7251279724235020
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let url = $v("P9_URL");
        apex.navigation.redirect(url);
        
        

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9_ITEM_ID

    execution: 
      sequence: 50
      event: On Pricelist Click # 7250242631235010
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute JavaScript Code =====================
    id: 8025017662106939
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        $(document).off('keydown.p6keyevents');
        $(document).on('keydown.p6keyevents', (ev) => {
            apex.navigation.dialog.close(true);
        });

    execution: 
      sequence: 60
      event: On Pricelist Click # 7250242631235010
      fire-when-event-result-is: True
      fire-on-initialization: false

