  function-and-global-variable-declaration: |
    const p6KeyMap = {
        p : (v) => {
            $("#p").trigger("click");
        },
        w : (v) => {
            $("#w").trigger("click");
        },
        v : (v) => {
            $("#v").trigger("click");
        },
        i : (v) => {
