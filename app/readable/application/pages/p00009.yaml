  id: 7252140034235029
  identification: 
    name: On End Click

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: BOTTOM # 6769025047011515

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 7252255375235030
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var ign = apex.region("table").widget().interactiveGrid("getViews","grid");
        var model = ign.model;
        var rowCount = model.getTotalRecords();
        ign.view$.grid("gotoCell", rowCount - 1, "ITEM_NUM");

    execution: 
      sequence: 10
      event: On End Click # 7252140034235029
      fire-when-event-result-is: True
      fire-on-initialization: false

