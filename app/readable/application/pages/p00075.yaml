- # ====== Dynamic Action: Go to Create Collection =============
  id: 35235763219472423
  identification: 
    name: Go to Create Collection

  execution: 
    sequence: 60
    event-scope: Static
    type: Immediate

  when: 
    event: Key Release
    selection-type: Item(s)
    item(s): 
    - P75_SEARCH_DBA

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: this.browserEvent.key?.toLowerCase() === 'enter';

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 35235830618472424
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        :P75_PREPARED_URL := apex_page.get_url(
            p_clear_cache => 77,
            p_page => 77,
            p_items => 'P77_DBA',
            p_values => :P75_SEARCH_DBA
        );
      items-to-submit: 
      - P75_SEARCH_DBA
      items-to-return: 
      - P75_PREPARED_URL
      suppress-change-event: false

    execution: 
      sequence: 20
      event: Go to Create Collection # 35235763219472423
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 44254469108146507
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        async function searchDBA() {
            const searchDBA = $v("P75_SEARCH_DBA");
        
            try {
                await doesDBAExists(searchDBA);
        
                let url = $v("P75_PREPARED_URL");
                apex.navigation.redirect(url);
            } catch (error) {
                errorArea.style.display = "block";
                errorArea.innerText = error;
                document.getElementById("P75_SEARCH_DBA").focus();
            }
        }
        
        async function doesDBAExists(searchDBA) {
            const response = await apex.server.process('DBA_EXISTS', {
                pageItems: '#P75_SEARCH_DBA',
                x01: searchDBA
            }, {
                dataType: 'json'
            });
            if (response.success) {
                return true;
            } else {
                throw 'The entered DBA does not exist.'
            }
        }
        
        searchDBA();

    execution: 
      sequence: 30
      event: Go to Create Collection # 35235763219472423
      fire-when-event-result-is: True
      fire-on-initialization: false

