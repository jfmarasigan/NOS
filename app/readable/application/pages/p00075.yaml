  id: 44254568427146508
  identification: 
    name: DBA_EXISTS
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          v_exists NUMBER;
      BEGIN
          SELECT COUNT(*)
          INTO v_exists
          FROM NPT009
          WHERE "DBA" = apex_application.g_x01;
      
          IF v_exists = 0 THEN
              HTP.P('{"success": false}');
          ELSE
              HTP.P('{"success": true}');
          END IF;
      END;

