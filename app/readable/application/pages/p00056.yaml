- # ====== Dynamic Action: Onload ==============================
  id: 14055359725524217
  identification: 
    name: Onload

  execution: 
    sequence: 180
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: CREATE COLLECTION ===========================
    id: 14055473321524218
    identification: 
      name: CREATE COLLECTION
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            APEX_COLLECTION.CREATE_OR_TRUNCATE_COLLECTION(p_collection_name => 'ITEM LINE');                    
            FOR i IN (SELECT
                            nit1.ITEM_NUM,
                            nit2.UPC,
                            nit1.ITEM_DESC,
                            nit11.QTY,
                            nim26.UOM_CODE,
                            nit11.ITEM_ID,
                            nit11.UOM_ID
                        FROM
                            NIT001 nit1,
                            NIT002 nit2,
                            NIT011 nit11,
                            NIM026 nim26
                        WHERE
                            nit11.transfer_id = :P56_TRANSFER_ID AND
                            (nit11.item_id = nit2.item_id AND nit2.uom_id = (SELECT MAX(uom_id) FROM NIT002 WHERE item_id = nit11.item_id)) AND
                            nit11.item_id = nit1.item_id AND
                            nit11.uom_id = nim26.uom_id
                        ORDER BY
                            nit11.CREATE_DATE
                        )
            LOOP
                APEX_COLLECTION.ADD_MEMBER(
                    p_collection_name => 'ITEM LINE',
                    p_c001 => i.ITEM_NUM,
                    p_c004 => i.UPC,
                    p_c002 => i.ITEM_DESC,
                    p_n002 => i.QTY,
                    p_c003 => i.UOM_CODE,
                    p_n003 => i.ITEM_ID,
                    p_n004 => i.UOM_ID
                );
            END LOOP;
        
            APEX_COLLECTION.ADD_MEMBER(
                p_collection_name => 'ITEM LINE',
                p_c001 => NULL,
                p_c004 => NULL,
                p_c002 => NULL,
                p_n002 => NULL,
                p_c003 => NULL,
                p_n003 => NULL,
                p_n004 => NULL
            );
        END;
      items-to-submit: 
      - P56_TRANSFER_ID

