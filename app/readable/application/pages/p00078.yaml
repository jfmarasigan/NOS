- # ====== Dynamic Action: Print ===============================
  id: 30858540374955714
  identification: 
    name: Print

  execution: 
    sequence: 90
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Print # 25316920158942634

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: ($v('P78_DBA').length > 0 && $v('P78_DATE_FROM').length > 0 && $v('P78_DATE_TO').length > 0);

  configuration: 
    build-option: Commented Out # 4207224469083906

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 30858652486955715
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var c_code = $('#P78_CUSTOMER_CODE').val();
        console.log($('#P78_CUSTOMER_CODE').val())
        var d = new Date();
        var fileDate = d.getFullYear() + 
            ( (d.getMonth() + 1) >= 10 ? ( d.getMonth() + 1) + "" : "0" + (d.getMonth() + 1)) + 
            (d.getDate >= 10 ? (d.getDate() + "") : "0" + d.getDate() );
        
        generateReport("SUMMARY_OF_INVOICES_COURIER_NEW_PDF", "pdf", { 
            fileName: c_code+"_Inv_List_"+fileDate+".pdf",
            mode : "print",
            parameters : {
                P_SEARCH_DBA : $v("P78_DBA"),
                P_DATE_FROM : $v("P78_DATE_FROM"),
                P_DATE_TO : $v("P78_DATE_TO")
            }
        });

    execution: 
      sequence: 30
      event: Print # 30858540374955714
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Export ==============================
  id: 30858798002955716
  identification: 
    name: Export

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Export # 25317096200942635

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: ($v('P78_DBA').length > 0 && $v('P78_DATE_FROM').length > 0 && $v('P78_DATE_TO').length > 0);

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 30858835159955717
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var c_code = $('#P78_CUSTOMER_CODE').val();
        var d = new Date();
        var fileDate = d.getFullYear() + 
            ( (d.getMonth() + 1) >= 10 ? ( d.getMonth() + 1) + "" : "0" + (d.getMonth() + 1)) + 
            (d.getDate >= 10 ? (d.getDate() + "") : "0" + d.getDate() );
        
        generateReport("SUMMARY_OF_INVOICES_XLSX", "xlsx", { 
            fileName: c_code+"_Inv_List_"+fileDate+".xlsx",
            mode : "export",
            parameters : {
                P_SEARCH_DBA : $v("P78_DBA"),
                P_DATE_FROM : $v("P78_DATE_FROM"),
                P_DATE_TO : $v("P78_DATE_TO")
            }
        });

    execution: 
      sequence: 20
      event: Export # 30858798002955716
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Value ===================================
    id: 39840830486908904
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT CUSTOMER_CODE
        FROM NPT009
        WHERE UPPER(DBA) = UPPER(:P78_DBA)
      items-to-submit: 
      - P78_DBA
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P78_CUSTOMER_CODE

    execution: 
      sequence: 10
      event: Export # 30858798002955716
      fire-when-event-result-is: True
      fire-on-initialization: false
