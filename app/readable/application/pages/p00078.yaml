  function-and-global-variable-declaration: |
    const p78KeyMapMenu = {
        escape : (v) => {
            $("#esc").trigger("click");
        },
        c : (v) => {
            $("#c").trigger("click");
        },
        d : (v) => {
            $("#d").trigger("click");
        },
        n : (v) => {
            $("#n").trigger("click");
        },
        p : (v) => {
            $("#p").trigger("click");
        },
        h : (v) => {
            $("#h").trigger("click");
        },
        home : (v) => {
            $("#home").trigger("click");
        },
        end : (v) => {
            $("#end").trigger("click");
        }
    }
    function mapP78KeysMenu() {
        $(document).off('keydown.p78keyevents');
        $(document).on('keydown.p78keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p78KeyMapMenu[key]) {
                ev.preventDefault();
                p78KeyMapMenu[key]();
            }
        });
    }
    
    const p78KeyMapDBA = {
        escape : (v) => {
            $("#esc").trigger("click");
        }
    }
    function mapP78KeysDBA() {
        $(document).off('keydown.p78keyevents');
        $(document).on('keydown.p78keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p78KeyMapDBA[key]) {
                ev.preventDefault();
                p78KeyMapDBA[key]();
            }
        });
    }
    
    const p78KeyMapPrint = {
        a : (v) => {
            $("#dot").click();
        },
        b : (v) => {
            $("#graphic").click();
        },
        escape : (v) => {
            mapP78KeysMenu();
        }
    }
    
    function mapP78KeysPrint() {
        $(document).off('keydown.p78keyevents');
        $(document).on('keydown.p78keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if (p78KeyMapPrint[key]) {
                ev.preventDefault();
                p78KeyMapPrint[key]();
            }
        });
    }
  execute-when-page-loads: |
    setTitle("Summary of Invoices");
    $x('P78_DBA').focus();
    // mapP78KeysMenu();

