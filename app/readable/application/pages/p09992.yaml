- # ====== Dynamic Action: Selection Item Change ===============
  id: 14371355940171662
  identification: 
    name: Selection Item Change

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Inquire Inventory Balance # 21131073214183081

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 14371831468171664
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        if (this.data.selectedRecords && this.data.selectedRecords.length > 0) {
            let itemNoSelected = this.data.selectedRecords[0][0];
            apex.item("P9992_ITEM_ID").setValue(itemNoSelected);
        }
        
        
        

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P9992_ITEM_ID

    execution: 
      sequence: 10
      event: Selection Item Change # 14371355940171662
      fire-when-event-result-is: True
      fire-on-initialization: false

