- # ====== Dynamic Action: Selection Change ====================
  id: 33210210093998124
  identification: 
    name: Selection Change

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Credit Memo List # 66088517743397850

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 33210369700998125
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var selectedDba;
        var selectedAmount;
        
        model=this.data.model;
        
        if(this.data != null){
            if(this.data.selectedRecords[0] != null){
                selectedDba = model.getValue(this.data.selectedRecords[0], "DBA");
                selectedAmount = model.getValue(this.data.selectedRecords[0], "TOTAL_AMOUNT");
            }
        }
        apex.item("P124_SELECTED_DBA").setValue(selectedDba);
        apex.item("P124_SELECTED_AMOUNT").setValue(selectedAmount);
        

    execution: 
      sequence: 10
      event: Selection Change # 33210210093998124
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Pass Data ===========================
  id: 33210725429998129
  identification: 
    name: Pass Data

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Update # 33209069130998112

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 33210884645998130
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            :P124_PREPARED_URL := apex_page.get_url(
               p_page   => 125,
               p_items  => 'P125_TITLE,P125_CUSTOMER_DBA_U,P125_CM_AMOUNT',
               p_values => 'Update' || ',' || :P124_SELECTED_DBA || ',' || :P124_SELECTED_AMOUNT
            );
        END;
      items-to-submit: 
      - P124_SELECTED_DBA
      - P124_SELECTED_AMOUNT
      items-to-return: 
      - P124_PREPARED_URL
      suppress-change-event: false

    execution: 
      sequence: 10
      event: Pass Data # 33210725429998129
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 33210927295998131
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let url = $v("P124_PREPARED_URL");
        apex.navigation.redirect(url);

    execution: 
      sequence: 20
      event: Pass Data # 33210725429998129
      fire-when-event-result-is: True
      fire-on-initialization: false

