  id: 33674267655716443
  identification: 
    name: On Change Selection

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Invoice Details # 25233539632376537

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 34227223682738311
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
        :P79_PREPARED_URL := apex_page.get_url(
            p_clear_cache => 80,
            p_page => 80,
            p_items => 'P80_ITEM_NO,P80_ITEM_DESC',
            p_values => :P79_ITEM_NO || ',' || :P79_ITEM_DESC
        );
        END;
      items-to-submit: 
      - P79_ITEM_DESC
