javascript: 
  function-and-global-variable-declaration: |
    const p63KeyMap = {
        escape : (v) => {
            apex.navigation.redirect($('#P63_PREVIOUS_PAGE').val());
        }
    }
    
    function mapP63Keys(){
        $(document).off('keydown.p63keyevents');
        $(document).on('keydown.p63keyevents', (ev) => {
            var key = ev.key?.toLowerCase();
            if(p63KeyMap[key]){
                ev.preventDefault();
                p63KeyMap[key]();
            }
        });
    }
    
    
    
    // function mapP28Keys() {
    //     $(document).off('keydown.p28keyevents');
    //     $(document).on('keydown.p28keyevents', (ev) => {
    //         var key = ev.key?.toLowerCase();
    //         if (p28KeyMap[key]) {
    //             ev.preventDefault();
    //             p28KeyMap[key]();
    //         }
    //     });
    // }
  execute-when-page-loads: mapP63Keys();

