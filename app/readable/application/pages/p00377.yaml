- # ====== Dynamic Action: Update Quantity (Table) =============
  id: 44917640749683415
  identification: 
    name: Update Quantity (Table)

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Column(s)
    interactive-grid: Orders # 82103973007964535
    column(s): 
    - QTY

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 44918103639683417
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare
            v_seq_id    NUMBER;
            v_price     NUMBER;
            v_qty       NUMBER;
        begin
            select seq_id, n002
              into v_seq_id, v_price
              from apex_collections 
             where collection_name = 'PURCHASE'
               and c001 = :P377_BARCODE;
               
                APEX_COLLECTION.UPDATE_MEMBER_ATTRIBUTE (
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id,
                    p_attr_number => 1,
                    p_number_value => :QTY);
        
                APEX_COLLECTION.UPDATE_MEMBER_ATTRIBUTE (
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id,
                    p_attr_number => 5,
                    p_number_value => :QTY * v_price);
        
            select seq_id, n001
              into v_seq_id, v_qty
              from apex_collections 
             where collection_name = 'PURCHASE'
               and c001 = :P377_BARCODE;
        
                IF v_qty = 0 THEN
                    APEX_COLLECTION.DELETE_MEMBER(
                    p_collection_name => 'PURCHASE',
                    p_seq => v_seq_id );
                END IF;
        end;
      items-to-submit: 
      - ITEM_ID
      - QTY

    execution: 
      sequence: 10
      event: Update Quantity (Table) # 44917640749683415
      fire-when-event-result-is: True
