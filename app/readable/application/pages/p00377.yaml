- # ====== Dynamic Action: Scan Barcode ========================
  id: 44928371225683431
  identification: 
    name: Scan Barcode

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P377_BARCODE

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 44928843182683432
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_seq_id number;
            v_item_id number;
            v_product_name varchar(35);    
            v_price number;
            v_qty number;
            v_total number;
            v_brand varchar(10);
            v_uom varchar(10);
        
        BEGIN
            BEGIN
                SELECT a.item_id, a.item_desc, b.price, b.price total, UPPER(c.uom_code), d.brand_code INTO v_item_id, v_product_name, v_price, v_total, v_uom, v_brand
                  FROM NIT001 a, NIT002 b, NIM026 c, NIM022 d
                 WHERE a.item_id = b.item_id
                   AND b.uom_id = c.uom_id
                   AND a.brand_id = d.brand_id
                   AND b.upc = :P377_BARCODE;
             
            SELECT seq_id, n001 INTO v_seq_id, v_qty 
            FROM apex_collections
            WHERE collection_name = 'PURCHASE'
            AND c001 = :P377_BARCODE;
            EXCEPTION WHEN NO_DATA_FOUND THEN v_seq_id := 0; END;
            
            IF v_seq_id != 0 THEN
                v_qty := v_qty + 1;
                v_total := v_price * v_qty;
            
                    apex_collection.update_member_attribute (
                        p_collection_name => 'PURCHASE',
                        p_seq => v_seq_id,
                        p_attr_number => 1,
                        p_number_value => v_qty
                        );
        
                    apex_collection.update_member_attribute (
                        p_collection_name => 'PURCHASE',
                        p_seq => v_seq_id,
                        p_attr_number => 5,
                        p_number_value => v_total
                        );
        
            ELSIF v_seq_id = 0 AND v_item_id IS NOT NULL THEN
                apex_collection.add_member(
                    p_collection_name => 'PURCHASE',
                    p_c001 => :P377_BARCODE,
                    p_c002 => v_brand,
                    p_c003 => v_product_name,
                    p_n001 => 1,
                    p_n002 => v_price,
                    p_c004 => v_uom,
                    p_n003 => 123,
                    p_c005 => 'DT',
                    p_n004 => 321,
                    p_n005 => v_total);
        END IF;
        END;
      items-to-submit: 
