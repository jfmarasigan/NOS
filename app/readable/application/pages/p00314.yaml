- # ====== Dynamic Action: Get GC No ===========================
  id: 31990799541279526
  identification: 
    name: Get GC No

  execution: 
    sequence: 20
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Set GC No ===================================
    id: 31990895566279527
    identification: 
      name: Set GC No
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        BEGIN
            SELECT GIFT_CERTIFICATE_ID INTO :P314_GC_NO
            FROM NPT020
            WHERE GIFT_CERTIFICATE_ID = :P314_GET_SELECTED_GC_NO;
            RETURN :P314_GC_NO;
        END;
      items-to-submit: 
      - P314_GET_SELECTED_GC_NO
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P314_GC_NO

    execution: 
      sequence: 10
      event: Get GC No # 31990799541279526
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set GC Type =================================
    id: 31990937708279528
    identification: 
      name: Set GC Type
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        BEGIN
            SELECT 
                --   npm013.GC_TYPE_CODE INTO :P314_GC_TYPE
                  npm013.GC_TYPE_CODE || ' - ' || npm013.TYPE_NAME INTO :P314_GC_TYPE
            FROM NPM013 npm013
            WHERE npm013.GC_TYPE_ID = (SELECT npt020.GC_TYPE_ID
                                FROM NPT020 npt020
                                WHERE npt020.GIFT_CERTIFICATE_ID = :P314_GET_SELECTED_GC_NO);
            RETURN :P314_GC_TYPE;
        END;
      items-to-submit: 
      - P314_GET_SELECTED_GC_NO
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P314_GC_TYPE

    execution: 
      sequence: 30
      event: Get GC No # 31990799541279526
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set GC Status ===============================
    id: 31991151764279530
    identification: 
      name: Set GC Status
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        DECLARE
            -- status;
        BEGIN
            SELECT 
                (    
                CASE npt020.GC_STATUS_ID
                    -- 1 for printed status
                    WHEN 1 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.PRINT_DATE
                    
                    -- 2 for released status
                    WHEN 2 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.RELEASE_DATE
                    
                    -- 3 for redeemed status
                    WHEN 3 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.REDEEMED_DATE
                    
                    -- 4 for expired status
                    WHEN 4 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.EXPIRY_DATE
                    
                    -- 5 for voided status
                    WHEN 5 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.DATE_UPDATED
        
                    -- 6 for created status
                    WHEN 6 THEN npm014.GC_STATUS_NAME || ' - ' || npt020.DATE_CREATED
                END) INTO :P314_STATUS
            
            
            FROM NPT020 npt020
        
            JOIN NPM014 npm014 ON npt020.GC_STATUS_ID = npm014.GC_STATUS_ID
        
            WHERE npt020.GIFT_CERTIFICATE_ID = :P314_GET_SELECTED_GC_NO;
        
            -- WHERE npm014.GC_STATUS_ID = (SELECT npt020.GC_STATUS_ID
            --                     FROM NPT020 npt020
            --                     WHERE npt020.GIFT_CERTIFICATE_ID = :P314_GET_SELECTED_GC_NO);
        
            RETURN :P314_STATUS;
        END;
      items-to-submit: 
      - P314_GET_SELECTED_GC_NO
      escape-special-characters: false
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P314_STATUS

    execution: 
      sequence: 40
      event: Get GC No # 31990799541279526
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

