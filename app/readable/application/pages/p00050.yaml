- # ====== Dynamic Action: Selection change ====================
  id: 18919284315729210
  identification: 
    name: Selection change

  execution: 
    sequence: 120
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Transfer List # 18918448978729202

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 18919349071729211
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var selectedNumber;
        var selectedStatus;
        
        model=this.data.model;
        
        if(this.data != null){
            if(this.data.selectedRecords[0] != null){
                selectedNumber = model.getValue(this.data.selectedRecords[0], "Transfer ID");
                selectedStatus = model.getValue(this.data.selectedRecords[0], "Posted");
            }
        }
        apex.item("P50_SELECTED_ID").setValue(selectedNumber);
        apex.item("P50_SELECTED_STATUS").setValue(selectedStatus);
        

    execution: 
      sequence: 10
      event: Selection change # 18919284315729210
      fire-when-event-result-is: True
      fire-on-initialization: false

