- # ====== Dynamic Action: Post Update =========================
  id: 26845172858736925
  identification: 
    name: Post Update

  execution: 
    sequence: 150
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Post # 26845016082736924

  client-side-condition: 
    type: Item = Value
    item: P50_SELECTED_STATUS
    value: N

  actions: 
  - # ====== Action: Update Warehouse ============================
    id: 26845487815736928
    identification: 
      name: Update Warehouse
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_item NUMBER;
            v_uom NUMBER;
            v_new_qty NUMBER;
            v_old_qty NUMBER;
            v_dest NUMBER;
            v_from NUMBER;
        BEGIN
            SELECT FROMWAREHOUSE_ID INTO v_from FROM NIT010 WHERE TRANSFER_ID = :P50_SELECTED_ID;
            SELECT TOWAREHOUSE_ID INTO v_dest FROM NIT010 WHERE TRANSFER_ID = :P50_SELECTED_ID;
            
            FOR i in (SELECT ITEM_ID, UOM_ID, QTY FROM NIT011 WHERE TRANSFER_ID = :P50_SELECTED_ID) LOOP   
                --SET VALUES 
                v_item := i.ITEM_ID;
                v_uom := i.UOM_ID;
                v_new_qty := i.QTY;
                
                SELECT QTY 
                INTO v_old_qty 
                FROM NIT004 
                WHERE 
                    WAREHOUSE_ID = v_from AND
                    ITEM_ID = v_item AND
                    UOM_ID = v_uom;
                
                --TAKE FROM SOURCE
                UPDATE
                    NIT004
                SET
                    QTY = QTY - v_new_qty
                WHERE
                    WAREHOUSE_ID = v_from AND
                    ITEM_ID = v_item AND
                    UOM_ID = v_uom;
                
                --ADD TO DESTINATION
                INSERT INTO NIT004 VALUES (v_item, v_dest, :APP_USER, SYSDATE(), '', '', v_new_qty, v_uom);
            END LOOP;
            
        EXCEPTION 
            WHEN dup_val_on_index THEN
                UPDATE
                    NIT004
                SET
                    QTY = QTY + v_new_qty,
                    UPDATE_USER = :APP_USER,
                    UPDATE_DATE = SYSDATE()
                WHERE
                    WAREHOUSE_ID = v_dest AND
                    ITEM_ID = v_item AND
                    UOM_ID = v_uom;
        END;
      items-to-submit: 
      - P50_SELECTED_ID

    execution: 
      sequence: 60
      event: Post Update # 26845172858736925
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: Item = Value
      item: P50_IS_VALID
      value: 1

  - # ====== Action: Success =====================================
    id: 26845955315736933
    identification: 
      name: Success
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: Transfer List # 18918448978729202

    execution: 
      sequence: 70
