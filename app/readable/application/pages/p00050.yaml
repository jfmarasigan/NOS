  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          transfer_id AS "Transfer ID",
          is_posted AS "Posted",
          transfer_date,
          fromwarehouse_id || ' - ' || (SELECT location_desc FROM NIM027 WHERE warehouse_id = fromwarehouse_id) AS "Transfer From Location",
          towarehouse_id || ' - ' || (SELECT location_desc FROM NIM027 WHERE warehouse_id = towarehouse_id) AS "Transfer Destination Location",
          delivery_name,
          receiver
      FROM
          NIT010 nit10
      WHERE
          :P50_START_WITH IS NOT NULL AND transfer_id LIKE :P50_START_WITH || '%'
      
