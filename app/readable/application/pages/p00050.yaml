      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P50_IS_VALID
      value: 1

  - # ====== Action: Check if sufficient =========================
    id: 26846218895736936
    identification: 
      name: Check if sufficient
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            v_item NUMBER;
            v_uom NUMBER;
            v_new_qty NUMBER;
            v_old_qty NUMBER;
            v_dest NUMBER;
            v_from NUMBER;
        BEGIN
            SELECT FROMWAREHOUSE_ID INTO v_from FROM NIT010 WHERE TRANSFER_ID = :P50_SELECTED_ID;
            SELECT TOWAREHOUSE_ID INTO v_dest FROM NIT010 WHERE TRANSFER_ID = :P50_SELECTED_ID;
            
            FOR i in (SELECT ITEM_ID, UOM_ID, QTY FROM NIT011 WHERE TRANSFER_ID = :P50_SELECTED_ID) LOOP   
                --SET VALUES 
                v_item := i.ITEM_ID;
                v_uom := i.UOM_ID;
                v_new_qty := i.QTY;
                
                :P50_IS_VALID := 1;
                SELECT QTY 
                INTO v_old_qty 
                FROM NIT004 
                WHERE 
                    WAREHOUSE_ID = v_from AND
                    ITEM_ID = v_item AND
                    UOM_ID = v_uom;
                IF v_old_qty < v_new_qty THEN
                    :P50_IS_VALID := 0;
                    EXIT;
                END IF;
            END LOOP;
             
            IF :P50_IS_VALID = 1 THEN
                UPDATE NIT010
                SET IS_POSTED = 'Y'
                WHERE TRANSFER_ID = :P50_SELECTED_ID; 
            END IF;
        
        EXCEPTION
            WHEN NO_DATA_FOUND THEN
                :P50_IS_VALID := 0;
        END;
      items-to-submit: 
      - P50_SELECTED_ID
      - P50_IS_VALID
      items-to-return: 
      - P50_IS_VALID
      suppress-change-event: false

    execution: 
      sequence: 20
      event: Post Update # 26845172858736925
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 35459386710234025
